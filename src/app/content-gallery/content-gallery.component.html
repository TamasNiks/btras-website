<div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12 mb-6">
  <div class="-m-1 flex flex-wrap md:-m-2">
    <div *ngFor="let image of images" class="flex w-1/3 flex-wrap">
      <div
        class="max-h-96 min-h-96 w-full p-1 md:p-2 block relative"
        (click)="openModal(image)">
        <img
          id="{{image.id}}"
          alt="gallery"
          class="block overflow-hidden h-full w-full rounded-lg object-cover object-center transition duration-300 ease-linear hover:scale-105 cursor-pointer"
          src="{{ image.url }}" />
        <div
          class="hidden lg:block text-white absolute left-0 right-0 bottom-0 p-4">
          <div class="text-lg">
            <span>{{ image.title }}</span>
          </div>
          <div class="text-sm">
            <span>{{ image.subtitle }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="{{isHidden ? 'hidden' : 'block'}} relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" (click)="closeModal()">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div>
          <div class="sm:flex sm:items-start">
            <img src="{{selectedImage.url}}"/>
            <div
              class="text-white absolute left-0 right-0 bottom-0 p-4">
              <div class="text-lg">
                <span>{{ selectedImage.title }}</span>
              </div>
              <div class="text-sm">
                <span>{{ selectedImage.subtitle }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
