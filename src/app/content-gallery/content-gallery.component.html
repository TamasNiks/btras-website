<div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-12 mb-6">
  <div class="-m-1 flex flex-wrap md:-m-2">
    <div *ngFor="let image of images" class="flex w-1/3 flex-wrap">
      <div class="max-h-96 w-full p-1 md:p-2 block relative">
        <img
          alt="gallery"
          class="block overflow-hidden h-full w-full rounded-lg object-cover object-center transition duration-300 ease-linear"
          src="{{image.url}}" />
          <div class="hidden lg:block text-white absolute left-0 right-0 bottom-0 p-4">
            <div class="text-lg">
              <span>{{image.title}}</span>
            </div>
            <div class="text-sm">
              <span>{{image.subtitle}}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
